
<!-- templates/user_list.html -->

<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <ul>
        {% for user in users %}
            <li>
                <a href="{% url 'user_detail' user.id %}">{{ user.first_name }} {{ user.last_name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
